# ===============================
# APPLICATION
# ===============================
spring.application.name=mentors
server.port=8080

# ===============================
# DATASOURCE (LOCAL POSTGRESQL)
# ===============================
spring.datasource.url=jdbc:postgresql://ep-old-paper-a1yc3wxw.ap-southeast-1.aws.neon.tech/neondb?sslmode=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_Ng6VbE1fXykm
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ===============================
# HIKARI CONNECTION POOL
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# LOGGING (DEBUG SQL)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# SPRING SECURITY
# ===============================
spring.security.filter.order=10

# ===============================
# JACKSON (JSON)
# ===============================
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC

# ===============================
# ACTUATOR (OPTIONAL)
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# DEV TOOLS (OPTIONAL)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
